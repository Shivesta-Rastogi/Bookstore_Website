<!DOCTYPE html>
<html>
<head>
    <title>Register / Login</title>
</head>
<body bgcolor="pink">
    <center>
    <h2 text-color="blue"><b><e>Register</e></b></h2>
        <form>
            <label>Firstname</label>
            <input type="text"name="Firstname"size="15">
            <br><br>
            <label>Lastname</label>
            <input type="text"name="Lastname"size="15">
            <br><br>
            <label>Email id</label>
            <input type="text"name="Email id"size="15">
            <br><br>
            <label>Phone no.</label>
            <input type="text"name="Phone no."size="15">
            <br><br>
            <label>Address</label>
            <input type="text"name="Address"size="15">
            <br><br>
            <label>City</label>
            <input type="text"name="City"size="15">
            <br><br>
            <label>Country</label>
            <select>
            <option value="Australia">Australia</option>
            <option value="Netherlands">Netherlands</option>
            <option value="India">India</option>
            </select>
            <label>Other</label>
            <input type="text"name="Other"size="15">
            <br><br>
            <label>Rating</label><br>
            <input type="radio"name="*">*<br>
            <input type="radio"name="**">**<br>
            <input type="radio"name="***">***<br>
            <input type="radio"name="****">****<br>
            <input type="radio"name="*****">*****<br>
            <br>
            <input type="PAYMENT"value="PAYMENT"size="15"color="red">
            <br>
            <h1 style="color:blue;font-family:segoe script;text-align:center;">
                <b>THANKYOU FOR REGISTRATION</b></h1>            
    </form>
</center>
</body>
</html>
